name: hotel_ma
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  # for a brief time while the native app loads Flutter.
  flutter_native_splash: ^2.1.1

  # shadows
  flutter_neumorphic: ^3.2.0

  # carousel
  carousel_slider: ^4.0.0

  # dot smooth animations
  smooth_page_indicator: ^1.0.0+2

  # animations
  animations: ^2.0.2

  # chat dependencies
  bubble: ^1.2.1

  # for network images
  cached_network_image: ^3.2.0

  # Platform abilities
  internet_connection_checker: ^0.0.1+3
  #  connectivity_plus: ^2.2.1

  # Value equality
  equatable: ^2.0.3

  # Functional programming
  dartz: ^0.10.1

  # Remote API
  http: ^0.13.4

  # dependency injections
  get_it: ^7.2.0

  # Local cache
  shared_preferences: ^2.0.13

  # Bloc / Cubit for state management
  flutter_bloc: ^8.0.1

  # for photos gallery
  photo_view: ^0.13.0

  # toggles
  flutter_switch: ^0.3.2

  # sign in
  google_sign_in: ^5.2.4

  # firebase
  firebase_core: ^1.14.0
  firebase_auth: ^3.3.13
  cloud_firestore:
  firebase_storage: ^10.2.9

  # dates
  syncfusion_flutter_datepicker: ^20.1.48

  # phone auth
  intl_phone_field: ^3.1.0
  pinput: ^2.2.7

  # for jsons
  json_annotation:

  # bottom sheets
  modal_bottom_sheet: ^2.0.1

  # toasts
  bot_toast: ^4.0.1

  # chat modules
  flutter_chat_ui: ^1.5.7
  image_picker: ^0.8.5
  flutter_firebase_chat_core: ^1.5.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  json_serializable: ^6.1.5
  build_runner:

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  # example:
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
    - family: CustomIcons
      fonts:
        - asset: assets/icons/fonts/MyFlutterApp.ttf


  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages



# project setups

flutter_native_splash:
  image: assets/images/splashScreenLogo.png
  color: "#506DAA"
  android: true
  ios: true